<body class="bg-info">
    <div class="container">
            <div class="row justify-content-center  align-items-center vh-100">
                <div class="col-xl-6 col-lg-6 col-md-6">
                    <div class="card o-hidden border-0 shadow rounded-large">
                        <div class="card-body p-0">
                            <div class="row"><div class="col">&nbsp;</div></div>
                            <div class="row"><div class="col">&nbsp;</div></div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <div *ngIf="mensajeShowStatus" [innerHTML]="mensajeShowData">
                                            </div>
                                            <h1 class="h4 text-gray-900 mb-2">Bienvenido!</h1>
                                            <h2 class="h4 text-gray-900 mb-4">Sistema Financiero de Cr√©ditos!</h2>
                                        </div>
                                        <form class="user" [formGroup]="formlogin" (ngSubmit)="onSubmit(formlogin)">
                                            <div class="form-group">
                                                <input type="email" class="form-control"
                                                    id="email" aria-describedby="emailHelp"
                                                    placeholder="Enter Email Address..." formControlName="email">
                                                    <div [innerHTML]="mensajeEmailError"></div>
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control"
                                                    id="password" placeholder="Password" formControlName="password">
                                                    <div [innerHTML]="mensajePasswordError"></div>
                                            </div>
                                            <div class="form-group">
                                            </div>
                                            <button class="btn btn-success btn-block">
                                                Login
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="row"><div class="col">&nbsp;</div></div>
                            <div class="row"><div class="col">&nbsp;</div></div>
                        </div>
                    </div>
    
                </div>
            </div>            
    </div>
</body>
