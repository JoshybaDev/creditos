<div class="d-sm-flex align-content-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Nuevo Crédito</h1>
</div>
<div class="col-lg-12" *ngIf="mensajeShowStatus" [innerHTML]="mensajeShowData">
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card shadow-lg">
            <div class="card-header text-primary">Datos del crédito</div>
            <div class="card-body">
                <div class="row form-group form-inline">
                        <label for="name" class=" col-2">Cliente:</label>
                        <input type="hidden" name="cliente_id" id="cliente_id">
                        <input type="text" name="cliente" id="cliente" class="form-control col-7 mr-2">
                        <button class="btn btn-primary col-2">Buscar</button>
                </div>
            </div>
        </div>
    </div>
</div>
