<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Usuarios</h1>
    <div *ngIf="getEsAdmin()">
        <a [routerLink]="['/dashboard/users/new']" class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm"><i
                class="fas fa-user fa-sm text-white-50"></i> Nuevo</a>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body overflow-auto">
                <table class="table table-bordered table-hover round text-center">
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Foto</th>
                        <th>Creado</th>
                        <th>Rol</th>
                        <th *ngIf="getEsAdmin()">Opciones</th>
                    </tr>
                    <tr *ngFor="let user of users">
                        <td>{{user.name}}</td>
                        <td>{{user.username}}</td>
                        <td><img src="{{user.iperfil}}" height="64px" class="img-profile rounded-circle" alt="perfil"></td>
                        <td>{{user.createdOn}}</td>
                        <td>{{user.roles | json}}</td>
                        <td *ngIf="getEsAdmin()">
                            <a class="btn btn-warning btn-circle" [routerLink]="['/dashboard/users/edit',user.id]"><i
                                    class="fas fa-edit" title="Editar"></i></a>
                            <a class="btn btn-danger btn-circle" href="#" data-toggle="modal"
                                data-target="#ModalDelUser" (click)="SetSelectemItem(user.id,user.name)">
                                <i class="fas fa-trash" title="Eliminar"></i>
                            </a>



                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<app-user-del-modal [id]="idSelected" [user]="nombreSelected"></app-user-del-modal>
