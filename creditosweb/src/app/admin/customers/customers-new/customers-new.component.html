<div class="d-sm-flex align-content-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Nuevo Cliente</h1>
</div>
<form [formGroup]="formCustomerNew" (ngSubmit)="onSubmit(formCustomerNew)">
    <div class="col-lg-12" *ngIf="noEsValido">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            Faltan datos por capturar
            <button class="btn-close" type="button" data-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>    
    <div class="row">
        <div class="col-lg-12 ">
            <div class="card shadow-lg">
                <div class="card-header text-primary">Detalle del Cliente</div>
                <div class="card-body">
                    <div class="row form-group">
                        <div class="col-lg-12 text-center">
                            <p-selectButton [options]="tiposP" formControlName="tipoPersona" optionLabel="name" 
                            optionValue="value" (onChange)="CambiarTipo($event)"y>
                            </p-selectButton>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-6" *ngIf="xPF">
                            <label for="name">Nombres:</label>
                            <input type="text" name="name" id="name" class="form-control" formControlName="name">
                            <div *ngIf="!name?.valid && (name?.dirty || name?.touched)">
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    El nombre  obligatorio
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6" *ngIf="xPF">
                            <label for="lastName">Apellidos:</label>
                            <input type="text" name="lastName" id="lastName" class="form-control" formControlName="lastName">
                            <div *ngIf="!lastName?.valid && (lastName?.dirty || lastName?.touched)">
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    Los apellidos son obligatorios
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12" *ngIf="xPM">
                            <label for="name">Nombre comercial:</label>
                            <input type="text" name="tradeName" id="tradeName" class="form-control" formControlName="tradeName">
                            <div
                                *ngIf="tradeName?.invalid && (tradeName?.dirty || tradeName?.touched)">
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    El nombre comercial es obligatorio
                                </div>
                            </div>
                        </div>                        
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-6">
                            <label for="rfc">RFC:</label>
                            <input type="text" name="rfc" id="rfc" class="form-control" formControlName="rfc">
                            <div *ngIf="!rfc?.valid && (rfc?.dirty || rfc?.touched)">
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    El RFC es obligatorio
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <label for="rfc">Telefono:</label>
                            <input type="text" name="phone" id="phone" class="form-control" formControlName="phone">
                            <div *ngIf="!phone?.valid && (phone?.dirty || phone?.touched)">
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    El Telefono es obligatorio
                                </div>
                            </div>
                        </div>                        
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-12">
                            <label for="email">Correo electr√≥nico:</label>
                            <input type="text" name="email" id="email" class="form-control" formControlName="email">
                            <div *ngIf="!email?.valid && (email?.dirty || email?.touched)">
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    El Correo es obligatorio
                                </div>
                            </div>
                        </div>                     
                    </div>                    
                    <div class="row form-group">
                        <div class="col-lg-12">
                            <hr>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-12 text-center">
                            <button class="btn btn-primary">Crear Cliente</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
